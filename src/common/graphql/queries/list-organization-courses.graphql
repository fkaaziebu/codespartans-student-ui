query ListOrganizationCourses(
    $searchTerm: String
    $pagination: PaginationInput
    $organizationId: String
    $filter: CourseFilterInput
) {
    listOrganizationCourses(
        searchTerm: $searchTerm
        pagination: $pagination
        organizationId: $organizationId
        filter: $filter
    ) {
        edges {
            node {
                id
                title
                instructor {
                    id
                    name
                    email
                }
                avatar_url
                currency
                description
                domains
                level
                price
                is_subscribed
                total_questions
                estimated_duration
            }
        }
    }
}
