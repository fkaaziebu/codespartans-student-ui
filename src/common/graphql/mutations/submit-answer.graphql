mutation SubmitAnswer(
    $testId: String!
    $questionId: String!
    $timeRange: String!
    $answer: String!
    $isFlagged: Boolean!
) {
    submitAnswer(
        testId: $testId
        questionId: $questionId
        timeRange: $timeRange
        answer: $answer
        isFlagged: $isFlagged
    ) {
        answer_provided
        hints_used
        id
        is_flagged
        question_id
    }
}
